<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" href="css/style.css">

    <link rel="stylesheet" href="css/style.css">
     <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/libs/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/springit.css}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Roboto" >
    <!-- Font Awesome (for icons) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- FONT API -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
    <title>SearchAuto</title>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-spring fixed-top" 
			th:fragment="navigation">
			<div class="container">
				<a class="navbar-brand" href="/"> <i class="fa fa-leaf"
					aria-hidden="true"></i> SearchAuto
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link" href="/">
								<i class="fas fa-home" aria-hidden="true"></i> Home
						</a></li>

						<!-- if user is signed in -->
						<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="nav-link" th:href="@{/link/submit}"> <i
								class="fa fa-link" aria-hidden="true"></i> Dashboard
						</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link" th:href="@{/profile}"> <i class="fa fa-user"
								aria-hidden="true"></i> Account
						</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<form method="POST" th:action="@{/logout}">
								<button class="nav-link">
									<i class="fa fa-sign-out-alt" aria-hidden="true"></i> SIGN OUT
								</button>
							</form>
						</li>

						<!-- if user is not signed in -->
						<li class="nav-item" sec:authorize="!isAuthenticated()"><a
							class="nav-link" th:href="@{/login}"> <i
								class="fa fa-sign-in-alt" aria-hidden="true"></i> Sign In
						</a></li>
						<li class="nav-item" sec:authorize="!isAuthenticated()"><a
							class="nav-link" th:href="@{/register}"> <i
								class="fa fa-user-plus" aria-hidden="true"></i> Register
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

</body>
</html>
