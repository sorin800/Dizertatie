<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge"
	href="css/style.css">

<link rel="stylesheet" href="css/style.css">
<title>SearchAuto</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	th:href="@{/libs/bootstrap/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link rel="stylesheet" th:href="@{/css/springit.css}">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Oswald|Roboto">
<!-- Font Awesome (for icons) -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<!-- FONT API -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>SearchAuto</title>
</head>
<body>
	<div class="bgRegister">
		<nav th:replace="~{static/navbar :: nav}"></nav>

		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="section-headline">
						<span> Register </span>
					</h2>
				</div>
				<br>
			</div>
			<hr
				style="postion: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: 20px;" />
			<img class="img-fluid" src="/img/header.jpg"/>
			<br> <br>
			<!-- User Registration form -->
			<form class="form-horizontal" role="form" method="POST"
				th:action="@{/registerUser}">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<h2>Register New User</h2>
						<hr>
						<div class="alert alert-danger" th:if="!${success}">
							<p>User already exists!</p>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="email">E-Mail Address</label>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fa fa-at"></i>
								</div>
								<input type="text" class="form-control" id="email"
									name="email" placeholder="you@example.com" required autofocus>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="password">Password</label>
					</div>
					<div class="col-md-6">
						<div class="form-group has-danger">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fas fa-key"></i>
								</div>
								<input type="password" name="password" class="form-control"
									id="password" placeholder="Password" required>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="password">Confirm Password</label>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fas fa-key"></i>
								</div>
								<input type="password" name="confirmPassword"
									class="form-control" id="confirmPassword"
									placeholder="Confirm Password" required>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-success">
							<i class="fa fa-user-plus"></i> Register
						</button>
					</div>
				</div>
			</form>

		</div>
		<br> <br> <br>
			<!-- Footer -->
		<footer id="main-footer">
			<p>TSV &copy; 2019, All Rights Reserved</p>
		</footer>
	</div>
</body>
</html>
