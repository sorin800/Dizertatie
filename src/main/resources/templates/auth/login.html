<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge"
	href="css/style.css">

<link rel="stylesheet" href="css/style.css">
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	th:href="@{/libs/bootstrap/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link rel="stylesheet" th:href="@{/css/springit.css}">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Oswald|Roboto">
<!-- Font Awesome (for icons) -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<!-- FONT API -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>SearchAuto</title>
</head>
<body>
	<div class="bgLogin">
		<nav th:replace="~{static/navbar :: nav}"></nav>

		<div class="container">
			<!-- login -->

			<div class="row">
				<div class="col-sm-12">
					<h2 class="section-headline">
						<span> Log In </span>
					</h2>
				</div>
				<br>
			</div>
			<hr
				style="postion: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: 20px;" />
			<img class="img-fluid"
				 src="/img/header.jpg"/>

			<form class="form-horizontal" role="form" method="POST"
				th:action="@{/login}">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<h2>Please Login</h2>
						<hr>
						<div class="alert alert-danger" th:if="${param.error != null}">
							Invalid username and password.</div>
						<div class="alert alert-success" th:if="${param.logout != null}">
							You have been logged out.</div>
					</div>
					<div class="col-md-3"></div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group has-danger">
							<label class="sr-only" for="email">E-Mail Address</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fa fa-at"></i>
								</div>
								<input type="text" name="email" class="form-control" id="email"
									placeholder="you@example.com" required autofocus>
							</div>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="sr-only" for="password">Password</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fa fa-key"></i>
								</div>
								<input type="password" name="password" class="form-control"
									id="password" placeholder="Password" required>
							</div>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6" style="padding-top: .35rem">
						<div class="form-check mb-2 mr-sm-2 mb-sm-0">
							<label class="form-check-label"> <input id="remember-me"
								name="remember-me" class="form-check-input" type="checkbox">
								<span style="padding-bottom: .15rem">Remember me</span>
							</label>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
				<div class="row" style="padding-top: 1rem">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-success">
							<i class="fas fa-sign-in-alt"></i> Login
						</button>
						<!-- <a class="btn btn-link" href="forgotPassword.html">Forgot Your Password?</a> -->
					</div>
					<div class="col-md-3"></div>
				</div>
			</form>

		</div>
		<br>
		<!-- Footer -->
		<footer id="main-footer">
			<p>TSV &copy; 2019, All Rights Reserved</p>
		</footer>
		<!-- Footer -->
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
		<script>
			</div>
			</body>
			</html>
